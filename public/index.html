<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="cookies.js"></script>
</head>
<body>
<div class="row">
  <div class="span6">
    <h2>Prep Table</h2>
    <ul id="prep_batches">
      <li class='prep_batch hidden'><span class="type"></span><button>Add to Oven</button></li>
      <li class='prep_batch hidden'><span class="type"></span><button>Add to Oven</button></li>
      <li class='prep_batch hidden'><span class="type"></span><button>Add to Oven</button></li>
    </ul>
    <form id="new_batch" name="new_batch">
      <label>Cookie type:</label>
      <input name="batch_type" type="text" placeholder="e.g. 'oatmeal raisin'" />
      <br />

      <label for="bake_time">Bake time:</label>
      <input name="bake_time" type="number" min="0" max="20" />
      <br />

      <input class=".js-new-batch" type="submit" value="Make Batch"/>
    </form>
  </div>

  <div class="span6">
    <h2>Oven</h2>
    <table id="oven">
      <tr>
        <td id="rack_0">[empty]</td>
      </tr>
      <tr>
        <td id="rack_1">[empty]</td>
      </tr>
      <tr>
        <td id="rack_2">[empty]</td>
      </tr>
    </table>

    <button id="bake">Bake for 1 minute</button>
  </div>
</div>
</body>
</html>
